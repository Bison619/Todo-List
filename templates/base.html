<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
    <title>{% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FgcDDbSiBsAOKAN6X3u5vV35VqSlg6tIgJ1DZU5MqWvJrlO/j1AAldzqPiIF"
        crossorigin="anonymous"></script>

</head>


<style>
    body {
        font-family: 'Caveat';
    }

    .navbar {
        background-color: #5c78f6;
        position: sticky;
        top: 0;
        height: 70px;
        display: flex;
        align-items: center;
        z-index: 100;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 1);
        border-radius: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }


    .navbar .navbar-brand {
        font-size: 50px;
        color: #ffffff;
        padding-left: 10px;
        padding-right: 80px;
        margin-right: 80px;
        letter-spacing: 0.1em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    footer {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
    }

    .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
    }

    .footer-logo img {
        max-width: 100px;
        /* Adjust the size of your logo */
    }

    .footer-links ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .footer-links li {
        display: inline-block;
        margin-right: 20px;
    }

    .footer-links a {
        text-decoration: none;
        color: #fff;
    }

    .footer-contact {
        max-width: 300px;
        /* Adjust based on your content */
    }

    .footer-bottom {
        margin-top: 20px;
        text-align: center;
    }
</style>
{% block css %}
<style>

</style>
{% endblock %}

<body>
    <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand mx-5" href="/"><b>Justdo-It</b></a>
    </nav>

    <!-- navbar end  -->
    {% block body %} {% endblock %}<br>
    <!-- footer  -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <!-- Your logo or site name goes here -->
                <img src="..." alt="Your Logo">
            </div>

            <div class="footer-links">
                <!-- Navigation links or important links -->
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">Tasks</a></li>
                </ul>
            </div>

            <div class="footer-contact">
                <!-- Contact information -->
                <p>Contact us: info@example.com</p>
                <p>123 Main Street, Cityville</p>
                <p>Phone: (555) 123-4567</p>
            </div>
        </div>

        <div class="footer-bottom">
            <!-- Additional information or copyright notice -->
            <p>&copy; 2024 Your Website. All rights reserved. | Designed by Aman</p>
        </div>
    </footer>
    <!-- footer end  -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>


</body>

</html>
