{% extends "base.html" %}
{% load static %}
{%block title%} Home {%endblock%}


{% block css %}

<style>
    .container {
    width: 40%;
    border: 1.5px solid white;
    box-shadow: 0px 0px 15px rgba(108, 134, 247, 1);
    border-radius: 25px;
    padding: 20px;
    position: relative;
    background: rgba(255, 255, 255, 0.8);
}

.bg-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('{% static "bg.png" %}');
    background-size: cover;
    background-position: center;
    border-radius: 25px;
    opacity: 0.6;
    z-index: -1;
}

.container h1 {
    color: #273057;
    font-size: 60px;
    font-weight: 900;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.container .mb-3 {
    font-size: 25px;
    font-weight: bold;
    color: #273057;
    padding-bottom: 10px;
}

.container .mb-3 .form-control {
    border: 1.2px solid rgb(255, 255, 255);
    font-family: 'Courier New', Courier, monospace;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    color: black;
}

</style>
{% endblock %}

{% block body %}
<div class="container my-5">
    <img src="{% static 'bg.png' %}" class="bg-image">
    <h1 class="text-center">Todo-List</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Task Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Task-1">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Add the Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="This is the Description"></textarea>
    </div>
</div>

{% endblock %}
